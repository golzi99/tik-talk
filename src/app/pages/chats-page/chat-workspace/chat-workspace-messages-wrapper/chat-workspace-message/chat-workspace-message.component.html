@if (message(); as message) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="message.user?.avatarUrl ?? null"
  ></app-avatar-circle>
  <div class="message-container">
    <strong class="medium-text mb8"
      >{{ message.user?.firstName }} {{ message.user?.lastName }}
      {{ message.createdAt | datePastTimePipe }}</strong
    >
    <div class="message-text medium-text">
      {{ message.text }}
    </div>
  </div>
}
