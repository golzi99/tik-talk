<div class="chats-filter-input__wrapper">
  <input placeholder="Искать..." type="text" class="tt-form-input" [formControl]="filterChatsControl" />
</div>
<div class="chats-btns-wrapper">
  @for (chat of chats$ | async; track chat.id) {
    <app-chat-btn [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active-chat"></app-chat-btn>
  }
</div>
