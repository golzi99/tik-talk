@if (profile; as Profile) {
  <app-post-input
    [profile]="profile"
    [onSend]="onSend.bind(this)"
    #postInputContent
  >
    <label class="tt-form-label">
      <span class="tt-form-label__text">Title</span>
      <input type="text" class="tt-form-input" [(ngModel)]="titleValue" />
    </label>
  </app-post-input>
}
@for (post of feed(); track post.id) {
  <app-post [post]="post" />
}
