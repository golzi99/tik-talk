@if (profile()) {
  <div class="profile-card">
    <div class="avatar-name">
      <img
        [src]="
          profile().avatarUrl
            ? (profile().avatarUrl | imgUrl)
            : '/assets/imgs/placeholder-avatar.svg'
        "
        alt="avatar"
        class="profile-card__avatar"
      />
      <div class="profile-card__name">
        <strong class="h6"
          >{{ profile().firstName }} {{ profile().lastName }}</strong
        >
        <span class="subtitle">{{ profile().username }}</span>
      </div>
    </div>
    <div class="profile-card__description">{{ profile().description }}</div>
    <div class="profile-card__tags">
      @for (skill of profile().stack; track skill) {
        <div class="skill_tag">{{ skill }}</div>
      }
    </div>
    <div class="profile_card__action-btns">
      <button class="btn sub-btn">
        <span>Подписаться</span>
        <svg-icon icon="addperson"></svg-icon>
      </button>
      <a class="btn-icon link-btn" [routerLink]="['/profile', profile().id]">
        <svg-icon icon="link"></svg-icon>
      </a>
    </div>
  </div>
} @else {
  error
}
