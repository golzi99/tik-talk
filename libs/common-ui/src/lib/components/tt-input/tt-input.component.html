<label class="tt-control-label mb16">
  <ng-content></ng-content>
  <div class="name-input">
    <input
      class="tt-input"
      [ngModel]="value()"
      (ngModelChange)="onModelChange($event)"
      [type]="type()"
      [placeholder]="placeholder()"
      (blur)="onTouched()"
      [disabled]="disabled()"
    />
  </div>
</label>
